name: Daily Economic Data Report

on:
  schedule:
    # 每天 UTC 0點 (台北/香港時間早上8點) 執行
    - cron: '0 0 * * *'
  workflow_dispatch: # 允許手動點擊按鈕來測試

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 步驟 1: 檢查前一天是否為美股交易日
      - name: Check if US market was open yesterday
        id: check_market_open
        uses: 1desk/skip-weekends-and-holidays-action@v2
        # 這個 Action 預設會檢查 "昨天" 是否為週末或美國聯邦假日。
        # 如果是，它的輸出 is_holiday_or_weekend 會是 'true'；反之為 'false'。

      # 步驟 2: 下載您的程式碼 (僅在非假日執行)
      - name: Checkout code
        if: steps.check_market_open.outputs.is_holiday_or_weekend == 'false'
        uses: actions/checkout@v3

      # 步驟 3: 設定 Python 環境 (僅在非假日執行)
      - name: Set up Python
        if: steps.check_market_open.outputs.is_holiday_or_weekend == 'false'
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # 步驟 4: 安裝所有必要的函式庫 (僅在非假日執行)
      - name: Install dependencies
        if: steps.check_market_open.outputs.is_holiday_or_weekend == 'false'
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests beautifulsoup4 lxml tabulate

      # 步驟 5: 執行您的 main.py 腳本 (僅在非假日執行)
      - name: Run script
        if: steps.check_market_open.outputs.is_holiday_or_weekend == 'false'
        env: # 從您設定的 Secrets 讀取 Token 和 Key
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
        run: python main.py
