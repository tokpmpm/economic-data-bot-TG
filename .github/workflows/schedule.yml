name: Daily Economic Data Report

on:
  schedule:
    # 每天 UTC 0點 (台北/香港時間早上8點) 執行
    - cron: '0 0 * * *'
  workflow_dispatch: # 這一行允許您手動點擊按鈕來測試

jobs:
  build:
    runs-on: ubuntu-latest # 使用最新的 Ubuntu 虛擬伺服器
    steps:
      # 步驟 1: 下載您的程式碼
      - uses: actions/checkout@v3

      # 步驟 2: 設定 Python 環境
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # 步驟 3: 安裝所有必要的函式庫
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests beautifulsoup4 lxml tabulate

      # 步驟 4: 執行您的 main.py 腳本
      - name: Run script
        env: # 從您設定的 Secrets 讀取 Token 和 Key
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
        run: python main.py
