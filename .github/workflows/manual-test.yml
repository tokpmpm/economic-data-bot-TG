# Workflow 的名稱，清楚標示為「手動測試」
name: Manual Python Script Test (Send to Personal Bot Only)

# 觸發條件：只允許從 GitHub Actions 頁面手動觸發
on:
  workflow_dispatch:

# 定義要執行的工作
jobs:
  run-python-test:
    # 在最新的 Ubuntu 虛擬機上執行
    runs-on: ubuntu-latest

    # 定義工作中的步驟
    steps:
      # 步驟 1: 下載你的程式碼到虛擬機
      - name: Checkout repository code
        uses: actions/checkout@v4

      # 步驟 2: 設定 Python 環境
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9' # 與您正式的 workflow 版本保持一致

      # 步驟 3: 安裝系統依賴 (中文字體) - 非常重要！
      - name: Install system dependencies (fonts)
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-noto-cjk

      # 步驟 4: 使用 requirements.txt 安裝所有 Python 套件 - 非常重要！
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 步驟 5: 執行 test.py，並設定正確的環境變數
      - name: Run test.py script
        env:
          # --- 關鍵修改點 ---
          # 我們只提供執行測試必要的 Secrets。
          # 刻意移除了 TELEGRAM_CHAT_ID，確保絕對不會發到正式群組。
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
          TELEGRAM_TEST_CHAT_ID: ${{ secrets.TELEGRAM_TEST_CHAT_ID }}
        run: python test.py
